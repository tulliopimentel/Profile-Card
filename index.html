<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="challenge.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <img class="topbackground" src="bg-pattern-top.svg">
  <img class="bottombackground" src="bg-pattern-bottom.svg">
  <div class="content">
    <div class="card"> 
        <img class="fundo" src="bg-pattern-card.svg">     
      <div class="victor">
        <img class="victor2" src="image-victor.jpg">
      <div class="info">
        <div class="name">
          <h3> Victor Crest </h3>
        </div>
        <div class="age">
          <p> 26 </p>
        </div>
        <div class="city">
          London
        </div>
        <div>
          <p class="number"> 80k </p>
          <p class="category"> Followers </p>
        </div>
        <div>
          <p class="number"> 803k </p>
          <p class="category"> Likes </p>
        </div>
        <div>
          <p class="number"> 1.4k </p>
          <p class="category"> Photos </p>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
